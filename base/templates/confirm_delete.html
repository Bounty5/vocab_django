{% extends "main.html" %}

{% block content %}
<div class="centered-form">
  <h2>Gruppe „{{ group.name }}“ wirklich löschen?</h2>
  <p>Diese Aktion kann nicht rückgängig gemacht werden.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ja, löschen</button>
    <a href="{% url 'group_list' %}" class="btn btn-secondary">Abbrechen</a>
  </form>
</div>
{% endblock %}
